<script>
    /*
     WAP to enter basic salary of an employee if basic salary
     is greater then 10000 the HRA=10%, TA=5% and DA=3%
     of basic salary is given to the employee otherwise
     hra = 5% and ta = 3% is given to the employee.
     Calculate the gross salary.

     -----------------
     1. DRY [Donot Repeat yourself]
     2. KISS [Keep It Simple & Short]
    */
   let basicSalary = prompt("Enter the basic salary");
   let hra,ta,da=0,gs;
   basicSalary = parseFloat(basicSalary);
   if(basicSalary >= 10000){
      hra = (basicSalary*10)/100;
      ta = (basicSalary*5)/100;
      da = (basicSalary*3)/100;
   }
   else{
      hra = (basicSalary*5)/100;
      ta = (basicSalary*3)/100;
   }
   gs = basicSalary + hra + ta + da;
   document.write("<br>HRA : "+hra);
   document.write("<br>TA : "+ta);
   da && document.write("<br>DA : "+da);
   document.write("<br>GS : "+gs);
   
</script>
