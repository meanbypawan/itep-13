<script>
    /*
      switch case
      use ===
    */
    let n = prompt("Enter an integer number b/w (1 to 5)");
    n = parseInt(n);
    //let a = 2, b = 1;
    switch(n){ // n is switch expression
      case 1: document.write("<br>One");break;
      case 2:document.write("<br>Two");break;
      case 2+1: document.write("<br>Three");break;
      case 4-1:document.write("<br>Four");break;
      case 5:document.write("<br>Five");break;
      default: document.write("<br>Invalid number...");

    }
</script>
