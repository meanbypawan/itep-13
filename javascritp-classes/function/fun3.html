<script>
    document.write("<br> At the start...");
    let message = "Hello...";
    function addition(a,b){
        document.write("<br>Addition : "+(a+b));
        document.write("<br>"+message);
    }
    addition(20,10);
    document.write("<br>Outside the function : "+message);
    document.write("<br>At the end....");
</script>
