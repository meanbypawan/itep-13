<html>
    <body>
        <center>
            <img id="main" src="./images/teddy.jpeg" width="400px" height="400px"/>
            <br/><br/><br/>
            <img onclick="changeImage('first')" id="first" src="./images/rmcar.jpeg" width="150" height="150"/>&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage('second')" id="second" src="./images/tablesetting.jpg" width="150" height="150"/>&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage('third')" id="third" src="./images/tv.jpeg" width="150" height="150"/>&nbsp;&nbsp;&nbsp;
        </center>
        <script>
            function changeImage(currentImageId){
               let mainImage = document.getElementById("main");
               let currentImage = document.getElementById(currentImageId);
               let temp =mainImage.src;
               mainImage.src = currentImage.src;
               currentImage.src = temp;
            }
        </script>
    </body>
</html>
